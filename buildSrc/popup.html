<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <link rel="stylesheet" href="./mdl/material.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_742450_4opesjgjb15.css">
</head>
<body>
<div class="popup-wrap">
    <div class="logo">
        <img src="image/icon.png">
        <span>ClearRead</span>
    </div>
    <div class="open-state">
        <label class="label">开启clearRead</label>
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="isOpen">
            <input type="checkbox" id="isOpen" class="mdl-switch__input" checked>
            <span class="mdl-switch__label"></span>
        </label>
    </div>
    <div class="hot-key">
        <h3>快捷键设置</h3>
        <ul class="demo-list-item mdl-list">
            <li class="mdl-list__item mdl-button mdl-js-button mdl-js-ripple-effect">
                <span class="mdl-list__item-primary-content">
                  打开阅读(Shift+Enter)
                </span>
                <i class="iconfont icon-shezhi"></i>
            </li>
            <li class="mdl-list__item mdl-button mdl-js-button mdl-js-ripple-effect">
                <span class="mdl-list__item-primary-content">
                  关闭阅读(Esc)
                </span>
                <i class="iconfont icon-shezhi"></i>
            </li>
        </ul>
    </div>
</div>
<script rel="script" src="./mdl/material.min.js"></script>
</body>
</html>
