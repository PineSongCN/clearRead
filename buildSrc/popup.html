<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <link rel="stylesheet" href="./mdl/material.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_742450_4opesjgjb15.css">
</head>
<body>
<div class="popup-wrap">
    <div class="logo">
        <img src="image/icon.png" draggable="false">
        <span>ClearRead</span>
    </div>
    <div class="open-state">
        <label class="label">enable ClearRead</label>
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="isOpen">
            <input type="checkbox" id="isOpen" class="mdl-switch__input" checked>
            <span class="mdl-switch__label"></span>
        </label>
    </div>
    <div class="hot-key">
        <h3>hotkey settings</h3>
        <ul class="demo-list-item mdl-list">
            <li id="editOpen" class="mdl-list__item mdl-button mdl-js-button mdl-js-ripple-effect show-modal">
                <span class="mdl-list__item-primary-content">
                  open <span class="keylabel" id="openLabel"></span>
                </span>
                <i class="iconfont icon-shezhi"></i>
            </li>
            <li id="editClose" class="mdl-list__item mdl-button mdl-js-button mdl-js-ripple-effect">
                <span class="mdl-list__item-primary-content">
                  exit <span class="keylabel" id="closeLabel"></span>
                </span>
                <i class="iconfont icon-shezhi"></i>
            </li>
        </ul>
    </div>
    <div class="hot-key-dialog">
        <div class="hot-key-set">
            <div id="hotkeyWrap" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="hotkey">
                <label class="mdl-textfield__label" for="hotkey">press the hotkey to bind</label>
            </div>
            <div class="actions">
                <button id="dialogCancel" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary">
                    CANCEL
                </button>
                <button id="dialogConfirm" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary">
                    CONFIRM
                </button>
            </div>
        </div>
    </div>
</div>
<div id="toast" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>
<script rel="script" src="./mdl/material.min.js"></script>
<script rel="script" src="./js/popup.js"></script>
</body>
</html>
